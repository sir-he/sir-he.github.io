---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>


<pre class="highlight">
  <strong>转载声明：</strong> 转载请注明出处 | {{ page.title }} + <input type="button" onClick="copyUrl2()" value="点击复制链接" />

	<script type="text/javascript">
	function copyUrl2(){
		var thisUrl = window.location.href;
		var obj=document.getElementById("url");
		//obj.innerHTML=thisUrl;
		obj.select(); // 选择对象
		document.execCommand("Copy"); // 执行浏览器复制命令
		alert("已复制好，可贴粘。");
	}
	</script>
	<textarea cols="80" rows="1" id="url">{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}</textarea>
</pre>

</article>
